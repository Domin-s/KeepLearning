name: Run all tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOs-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        working-directory: ./api/MVC
        run: dotnet restore

      - name: Build
        working-directory: ./api/MVC
        run: dotnet build --no-restore

      - name: Application.IntegrationTests
        working-directory: ./tests/Application.IntegrationTests
        run: dotnet test

      - name: Application.UnitTests
        working-directory: ./tests/Application.UnitTests
        run: dotnet test

      - name: Infrastructure.UnitTests
        working-directory: ./tests/Infrastructure.UnitTests
        run: dotnet test
