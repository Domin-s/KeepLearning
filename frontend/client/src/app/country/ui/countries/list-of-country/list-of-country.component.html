<div>
    <h1>Countries</h1>

    <nav>
        <button 
            [routerLink]="['/country/generateExam']" 
            [queryParams]="{continentsChecked}"
            class="btn btn-lg btn-outline-primary m-2"
        >
            Generate exam
        </button>
        <button
            [routerLink]="['/country/question/generate']"
            class="btn btn-lg btn-outline-primary m-2"
        >
            Generate random question
        </button>
    </nav>

    <hr />

    <app-continents-checkbox 
        [inOneLine]="true"
        [isForm]="false"
        [continentsChecked]="continentsChecked"
        (updateCheckoboxesEvent)="getCheckedContinents($event)"
    />

    <hr />

    <app-country-table-component
        [continentsChecked]="continentsChecked"
        [pageNumber]="pageNumber"
        [pageSize]="pageSize"  
    />

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
</div>
