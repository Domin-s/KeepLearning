<div class="col-12 col-md-12 col-sm-12">
  <h1>Random question creater</h1>

  <hr />

  <div class="form-group">
      <div class="container">
          <div class="row align-items-start">
              <form (ngSubmit)="onSubmit()">
                  <div class="col-10 col-md-12 col-sm-12">
                      <app-continents-checkbox 
                          [inOneLine]="false"
                          [isForm]="true"
                          [continentsChecked]="continentsChecked"
                          (updateCheckoboxesEvent)="getCheckedContinents($event)"
                      />

                      <app-category-select/>
                  </div>

                  <div class="row m-4 col-10 col-md-12 col-sm-12">
                      <div class="col-3 col-md-3 col-sm-4">
                          <button [routerLink]="['/country']" [queryParams]="{continentsChecked}" class="btn btn-lg btn-outline-primary m-2">Back to list</button>
                      </div>
                      @if (continentsChecked.length > 0) {
                          <div class="col-3 col-md-3 col-sm-4">
                              <button type="submit" class="btn btn-lg btn-outline-primary m-2">Generate exam</button>
                          </div>
                      } @else {
                          <div class="col-3 col-md-3 col-sm-4">
                             To generate exam you have to choose at least one continent :)
                          </div>
                      }
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
