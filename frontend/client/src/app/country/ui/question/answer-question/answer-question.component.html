<div>
    <div>
        @if (true) {
            <h1 class="m-2">
              <div>Guess the capital city of country: <span class="fw-bolder">
                {{ }}</span>
              </div>
            </h1>
        } @else {
          
          <h1 class="m-2">
            <div>
              Guess the country by its capital city:
              <span class="fw-bolder">{{ }}</span>
            </div>
          </h1>
        }

        <h4 class="m-2">Selected continent: <span class="fw-bolder"> {{}}</span></h4>
    </div>

    <div class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" id="Answer" placeholder="Type answer">
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a asp-action="Create" class="btn btn-primary" role="button">Back to creator</a>
            </div>
            <div class="col">
                <button id="answerChecker" class="btn btn-primary" role="button">Check answer</button>
            </div>
            <div class="col">
                <button id="getAnotherRandomQuestion" class="btn btn-primary" role="button">Another random
                    question</button>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <label>Answer history (question => your answer):</label>

        <ul id="answerHistory">
        </ul>
    </div>
</div>
