<div class="col-12 col-md-12 col-sm-12">
    <h1>Generate country exam</h1>

    <hr />

    <div class="form-group">
        <div class="container">
            <div class="row align-items-start">
                <form method="post" action="#">
                    <div class="col-10 col-md-12 col-sm-12">
                        <div class="row m-2 ">
                            <div class="col-4 col-sm-5 col-md-4">Exam name: </div>
                            <input id="Name" class="col-5 col-sm-6 col-md-5" name="Name" />
                        </div>
                        <div class="row m-2">
                            <div class="col-4 col-sm-5 col-md-4">Choose continents: </div>

                            <div class="col-5 col-sm-6 col-md-5">
                                Cintinents
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-4 col-sm-5 col-md-4">Choose a guess type:</div>
                            <select name="Category" class="col-5 col-sm-6 col-md-5" id="Category">
                                Model.Category
                            </select>
                        </div>
                        <div class="row m-2 numberOfQuestionDiv">
                            <div class="col-4 col-sm-5 col-md-4">Choose number of questions:</div>
                            <select name="NumberOfQuestion" class="col-5 col-sm-6 col-md-5"
                                    id="NumberOfQuestion"></select>
                        </div>
                        <div class="row m-2">

                        </div>
                    </div>

                    <div class="row m-4 col-10 col-md-12 col-sm-12">
                        <div class="col-3 col-md-3 col-sm-4">
                            <a asp-controller="Country" asp-action="List" class="btn btn-primary" role="button">
                                Back to list
                            </a>
                        </div>
                        <div class="col-3 col-md-3 col-sm-4">
                            <input type="submit" value="Create" class="btn btn-primary" id="createExam" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
