<div class="form-check form-check-inline">
    <input 
        class="form-check-input"
        type="checkbox"
        name=" {{ checkbox.name }}"
        value="{{ checkbox.value }}" 
        @if( checkbox.isChecked ) checked 
    />
    <label class="form-check-label" id="{{ checkbox.id }}">{{ checkbox.value }}</label>
</div>
