<div class=" {{ classes }}">
    <input 
        class="form-check-input"
        type="checkbox"
        name=" {{ checkbox.name }}"
        value="{{ checkbox.value }}"
        (change)="changeCheck()"
        [checked]="checkbox.isChecked"
    />
    <label class="form-check-label" id="{{ checkbox.id }}">{{ checkbox.value }}</label>
</div>
