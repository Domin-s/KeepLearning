<div class=" {{ classes }}">
    <input 
        class="form-check-input"
        type="checkbox"
        name=" {{ checkbox.name }}"
        value="{{ checkbox.value }}"
        checked = "{{ checkbox.isChecked }}"
        (change)="checkOrUncheck(checkbox.value)"
    />
    <label class="form-check-label" id="{{ checkbox.id }}">{{ checkbox.value }}</label>
</div>
